<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bottle Shooter PRO üéÆ</title>

<style>
body{
    margin:0;
    background: radial-gradient(circle at top,#1f1f1f,#000);
    font-family: Arial, sans-serif;
    color:white;
    text-align:center;
    overflow:hidden;
}

h1{
    color:gold;
    margin:10px;
    text-shadow:0 0 15px gold;
}

.score, .timer{
    font-size:20px;
}

.game{
    position:relative;
    width:100%;
    height:65vh;
    background:linear-gradient(to top,#111,#222);
    border-top:3px solid gold;
}

.gun{
    position:absolute;
    bottom:10px;
    font-size:55px;
    filter: drop-shadow(0 0 10px red);
}

.bottle{
    position:absolute;
    font-size:45px;
    filter: drop-shadow(0 0 10px cyan);
}

.bullet{
    position:absolute;
    font-size:18px;
}

.controls{
    position:fixed;
    bottom:0;
    width:100%;
    display:flex;
    justify-content:space-around;
    background:#111;
    padding:10px 0;
    border-top:2px solid gold;
}

.controls button{
    padding:10px 20px;
    font-size:18px;
    border:none;
    border-radius:10px;
    background:gold;
    cursor:pointer;
    box-shadow:0 0 10px gold;
}

.particle{
    position:absolute;
    font-size:14px;
    animation: explode 0.6s forwards;
}

@keyframes explode{
    0%{opacity:1; transform:translate(0,0);}
    100%{opacity:0; transform:translate(var(--x), var(--y));}
}

.game-over{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-size:28px;
}
</style>
</head>

<body>

<h1>üî• Bottle Shooter PRO üî•</h1>
<div class="score">Score: <span id="score">0</span></div>
<div class="timer">Time: <span id="time">30</span>s</div>

<div class="game" id="gameArea">
    <div class="gun" id="gun">üî´</div>
</div>

<div class="controls">
    <button onclick="moveLeft()">‚¨Ö</button>
    <button onclick="shoot()">üî• Shoot</button>
    <button onclick="moveRight()">‚û°</button>
</div>

<div class="game-over" id="gameOver">
    <div>‚è∞ Time's Up!</div>
    <div>Your Final Score: <span id="finalScore"></span></div>
    <button onclick="restartGame()">Play Again</button>
</div>

<audio id="shootSound" src="https://assets.mixkit.co/sfx/preview/mixkit-short-laser-gun-shot-1670.mp3"></audio>
<audio id="breakSound" src="https://assets.mixkit.co/sfx/preview/mixkit-breaking-glass-2059.mp3"></audio>

<script>
let score = 0;
let timeLeft = 30;
let gameActive = true;

const scoreEl = document.getElementById("score");
const timeEl = document.getElementById("time");
const gameArea = document.getElementById("gameArea");
const gun = document.getElementById("gun");
const gameOverScreen = document.getElementById("gameOver");
const finalScoreEl = document.getElementById("finalScore");

const shootSound = document.getElementById("shootSound");
const breakSound = document.getElementById("breakSound");

let gunPosition = window.innerWidth / 2;
gun.style.left = gunPosition + "px";

function createBottle(){
    if(!gameActive) return;
    const bottle = document.createElement("div");
    bottle.classList.add("bottle");
    bottle.innerHTML="üçæ";
    bottle.style.left = Math.random()*90 + "%";
    bottle.style.top = Math.random()*50 + "%";
    gameArea.appendChild(bottle);
}

for(let i=0;i<5;i++) createBottle();

function moveLeft(){
    if(!gameActive) return;
    gunPosition -= 25;
    if(gunPosition < 0) gunPosition = 0;
    gun.style.left = gunPosition + "px";
}

function moveRight(){
    if(!gameActive) return;
    gunPosition += 25;
    if(gunPosition > window.innerWidth - 60)
        gunPosition = window.innerWidth - 60;
    gun.style.left = gunPosition + "px";
}

function shoot(){
    if(!gameActive) return;

    shootSound.currentTime = 0;
    shootSound.play();

    const bullet = document.createElement("div");
    bullet.classList.add("bullet");
    bullet.innerHTML="üî•";

    bullet.style.left = gun.offsetLeft + 20 + "px";
    bullet.style.top = gun.offsetTop + "px";

    gameArea.appendChild(bullet);

    let move = setInterval(()=>{
        bullet.style.top = bullet.offsetTop - 10 + "px";
        checkCollision(bullet);

        if(bullet.offsetTop < 0){
            bullet.remove();
            clearInterval(move);
        }
    },25);
}

function checkCollision(bullet){
    const bottles = document.querySelectorAll(".bottle");

    bottles.forEach(bottle=>{
        const bRect = bottle.getBoundingClientRect();
        const bulletRect = bullet.getBoundingClientRect();

        if(
            bulletRect.left < bRect.right &&
            bulletRect.right > bRect.left &&
            bulletRect.top < bRect.bottom &&
            bulletRect.bottom > bRect.top
        ){
            breakSound.currentTime = 0;
            breakSound.play();

            createExplosion(bottle.offsetLeft, bottle.offsetTop);

            bottle.remove();
            bullet.remove();

            score++;
            scoreEl.innerText = score;
            createBottle();
        }
    });
}

function createExplosion(x,y){
    for(let i=0;i<10;i++){
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.innerHTML="‚ú®";

        particle.style.left = x+"px";
        particle.style.top = y+"px";

        particle.style.setProperty("--x", (Math.random()*100-50)+"px");
        particle.style.setProperty("--y", (Math.random()*100-50)+"px");

        gameArea.appendChild(particle);
        setTimeout(()=>particle.remove(),600);
    }
}

let timer = setInterval(()=>{
    if(!gameActive) return;

    timeLeft--;
    timeEl.innerText = timeLeft;

    if(timeLeft <= 0){
        endGame();
    }
},1000);

function endGame(){
    gameActive = false;
    clearInterval(timer);
    finalScoreEl.innerText = score;
    gameOverScreen.style.display = "flex";
}

function restartGame(){
    location.reload();
}
</script>

</body>
</html>
